<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/fStyle.css}">
</head>

<body class="bg-light">
<div class="container ">
    <div class="row justify-content-center align-content-center vh-100">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body" >
                    <form th:action="@{/register}" method="post" name="formValidation" id="formValidation">
                        <input type="text" name="username" class="form-control my-2" placeholder="User name" required>
                        <input type="text" name="email" class="form-control my-2" placeholder="Email" required>
                        <input type="password" name="password" id="password" class="form-control my-2" placeholder="Password" required>
                        <input type="password" name="repassword" class="form-control my-2" placeholder="Re-Password" required>

                        <input type="submit" value="Register" class="btn btn-success w-100 mt-2" id="submitRegister">
                        <p th:text="${errorMessage}" style="color: red"></p>
                        <!-- <p><a href="#" class="btn btn-success w-100">Register</a></p> -->
                        <p class="mt-2"><a th:href="@{/login}" class="text-decoration-none" >Click here to login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script src="./scripts.js" th:src="@{/js/register.js}"></script>
</body>

</html>
